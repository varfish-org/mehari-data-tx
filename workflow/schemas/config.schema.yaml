$schema: "https://json-schema.org/draft/2020-12/schema"

description: snakemake configuration file

type: object

definitions:
  ensembl-entry:
    type: object
    properties:
      ensembl:
        type: object
        additionalProperties: false
        properties:
          species:
            type: string
          release:
            type: integer
          build:
            type: string
          datatype:
            type: string
            enum:
              - cdna
              - cds
              - dna
              - ncrna
              - pep
        required:
          - species
          - release
          - build
          - datatype
  refseq-entry:
    type: object
    properties:
      refseq:
        type: object
        additionalProperties: false
        properties:
          species:
            type: string
          species_name:
            type: string
        required:
          - species
          - species_name
  cdot-entry:
    type: object
    properties:
      cdot:
        type: object
        additionalProperties: false
        properties:
          release:
            type: string
          source:
            type: string
          custom:
            type: string
        required:
          - release
        oneOf:
          - required:
              - custom
          - required:
              - source
      fix_cds:
        type: array
        items:
          type: string
    required:
      - cdot

properties:
  reference:
    type: object
    minProperties: 1
    additionalProperties:
      anyOf:
        - $ref: "#/definitions/ensembl-entry"
        - $ref: "#/definitions/refseq-entry"
  transcripts:
    type: object
    minProperties: 1
    additionalProperties:
      anyOf:
        - $ref: "#/definitions/cdot-entry"
    required:
      - GRCh38-ensembl
      - GRCh37-ensembl
  hgnc:
    type: object
    properties:
      version:
        type: string
        format: date
    required:
      - version
  namespaces:
    type: object
    properties:
      ensembl:
        type: string
      refseq:
        type: string
    required:
      - ensembl
      - refseq
  mehari:
    type: object
    additionalProperties: false
    properties:
      version:
        type: string
    required:
      - version
  fix-order:
    type: string
    default: "cdot.hgnc.cds.grafted"
required:
  - reference
  - transcripts
  - hgnc
  - namespaces
  - mehari

additionalProperties: false
