on:
  push:
    branches:
      - main

name: release-please

# cf. https://github.com/mamba-org/provision-with-micromamba#important
defaults:
  run:
    shell: bash -l {0}

env:
  MEHARI_VERSION: "0.25.4"

jobs:
  release-please:
    if: github.repository_owner == 'varfish-org'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      upload_url: ${{ steps.release.outputs.upload_url }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        id: release
        with:
          release-type: simple
          token: ${{ secrets.BOT_TOKEN }}

  Build-Release-Assets:
    if: github.repository_owner == 'varfish-org'
    needs: release-please
    strategy:
      matrix:
        genome_release:
          - grch37
          - grch38
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: ${{ needs.release-please.outputs.release_created }}

      - name: Get current date
        if: ${{ needs.release-please.outputs.release_created }}
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Cache data directory
        if: ${{ needs.release-please.outputs.release_created }}
        id: cache-primes
        uses: actions/cache@v3
        with:
          path: mehari-data-tx
          key: ${{ steps.date.outputs.date }}-${{ env.MEHARI_VERSION }}-${{ matrix.genome_release }}-${{ hashFiles('config/config.yaml') }}

      - name: Run data build workflow
        if: ${{ needs.release-please.outputs.release_created }}
        uses: snakemake/snakemake-github-action@v1
        with:
          directory: data
          snakefile: workflow/Snakefile
          args: "--configfile config/config.yaml --sdm conda --show-failed-logs -j 10 --conda-cleanup-pkgs cache"
          show-disk-usage-on-error: true

      - name: upload release assets
        if: ${{ needs.release-please.outputs.release_created }}
        id: upload-release-assets
        run: |
          set -x
          dir=/home/runner/mehari-data-tx/results/mehari/GRCh38/seqrepo_fixed
          src_prefix=$dir/txs.bin
          dst_prefix=$dir/mehari-data-txs-${{ matrix.genome_release }}-${{ needs.release-please.outputs.major }}.${{ needs.release-please.outputs.minor }}.${{ needs.release-please.outputs.patch }}.bin
          for ext in .zst .zst.sha256 .zst.report.jsonl .zst.report.jsonl.sha256; do
            mv $src_prefix$ext $dst_prefix$ext
          done
          gh release upload \
            ${{ needs.release-please.outputs.tag_name }} \
            $dst_prefix.zst \
            $dst_prefix.zst.sha256 \
            $dst_prefix.zst.report.jsonl \
            $dst_prefix.zst.report.jsonl.sha256
        env:
          # GitHub provides this variable in the CI env. You don't
          # need to add anything to the secrets vault.
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
