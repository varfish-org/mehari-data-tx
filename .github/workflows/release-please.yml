on:
  push:
    branches:
      - main

name: release-please

# cf. https://github.com/mamba-org/provision-with-micromamba#important
defaults:
  run:
    shell: bash -l {0}

jobs:
  release-please:
    if: github.repository_owner == 'bihealth'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      upload_url: ${{ steps.release.outputs.upload_url }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        id: release
        with:
          release-type: simple

  Build-Release-Assets:
    if: github.repository_owner == 'bihealth'
    needs: release-please
    strategy:
      matrix:
        mehari_version:
          - "0.16.0"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        if: ${{ needs.release-please.outputs.release_created }}

      - name: Get current date
        if: ${{ needs.release-please.outputs.release_created }}
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Install Conda environment
        if: ${{ needs.release-please.outputs.release_created }}
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: false
          environment-name: mehari-data-tx
          channels: conda-forge,bioconda,defaults
          extra-specs: |
            python =3.8
            entrez-direct =16.2
            biocommons.seqrepo =0.6.5
            mehari =${{ matrix.mehari_version }}
            htslib =1.17

      - name: Run the data build
        if: ${{ needs.release-please.outputs.release_created }}
        run: |
          bash src/run.sh

      - name: upload release assets
        if: ${{ needs.release-please.outputs.release_created }}
        id: upload-release-assets
        run: |
          export RELEASE_NAME=${{ needs.release-please.outputs.tag_name }}
          bash src/upload.sh
        env:
          # GitHub provides this variable in the CI env. You don't
          # need to add anything to the secrets vault.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
