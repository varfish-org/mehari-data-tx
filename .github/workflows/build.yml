name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# cf. https://github.com/mamba-org/provision-with-micromamba#important
defaults:
  run:
    shell: bash -l {0}

env:
  # repository for cdot code
  CDOT_REPO: https://github.com/holtgrewe/cdot.git
  # version / branch for cdot code
  CDOT_TREEISH: holtgrewe:patch-1
  # directory where the cdot checkout resides
  CDOT_DIR: /tmp/cdot

jobs:
  Build:
    strategy:
      matrix:
        mehari_version:
          - "0.16.0"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Install Conda environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: false
          environment-name: mehari-data-tx
          channels: conda-forge,bioconda,defaults
          extra-specs: |
            python =3.8
            entrez-direct =16.2
            biocommons.seqrepo =0.6.5
            mehari =${{ matrix.mehari_version }}
            htslib =1.17

      - name: Clone cdot
        run: |
          git clone --depth 1 --branch ${{ env.CDOT_TREEISH }} ${{ env.CDOT_REPO }} ${{ env.CDOT_DIR }}
          cd ${{ env.CDOT_DIR }}
          pip install -e .
          pip install biopython ijson pyhgvs

      - name: Run the data build
        run: |
          bash -x src/run.sh
