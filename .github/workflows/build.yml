name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# cf. https://github.com/mamba-org/provision-with-micromamba#important
defaults:
  run:
    shell: bash -l {0}

env:
  MEHARI_VERSION: "0.30.0"
  SNAKEMAKE_OUTPUT_CACHE: "/github/workspace/snakemake_cache"

jobs:
  build_data_release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        genome_release:
          - GRCh37
          - GRCh38
        source:
          - refseq
          - ensembl
    steps:
      - uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Setup apptainer
        run: |
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt install -y apptainer squashfuse

      # See https://github.com/apptainer/apptainer/pull/2262
      - name: Disable apparmor namespace restrictions for apptainer
        run: |
          set -x
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_unconfined=0 \
                      -w kernel.apparmor_restrict_unprivileged_userns=0 \
                      -w kernel.unprivileged_userns_clone=1
          sysctl kernel.apparmor_restrict_unprivileged_unconfined \
                      kernel.apparmor_restrict_unprivileged_userns \
                      kernel.unprivileged_userns_clone
          mkdir -p fake_cache
          singularity pull --name bc40b59cbb87acb3ff98d1dbdc12639e.simg docker://ghcr.io/varfish-org/mehari:pr-603
          singularity exec --home $PWD -B $PWD/fake_cache:$PWD/fake_cache:rw bc40b59cbb87acb3ff98d1dbdc12639e.simg bash -c 'set -euo pipefail; mehari --help'

      - name: Cache data directory
        id: cache-mehari-data-tx
        uses: actions/cache@v4
        with:
          path: ~/work/mehari-data-tx/mehari-data-tx/mehari-data-tx-workflow
          key: ${{ steps.date.outputs.date }}-${{ env.MEHARI_VERSION }}-${{ matrix.genome_release }}-${{ matrix.source }}-${{ hashFiles('config/config.yaml') }}

      - name: Cache snakemake cache directory
        id: cache-snakemake
        uses: actions/cache@v4
        with:
          path: |
            /github/workspace/snakemake_cache
            ~/snakemake_cache
            ${{ github.workspace }}/snakemake_cache
          key: ${{ matrix.genome_release }}-${{ matrix.source }}

      - name: Run data build workflow
        uses: snakemake/snakemake-github-action@v1
        with:
          directory: mehari-data-tx-workflow
          snakefile: workflow/Snakefile
          stagein: |
            mkdir -p /github/workspace/snakemake_cache
            mkdir -p ~/snakemake_cache
            mkdir -p ${{ github.workspace }}/snakemake_cache
          args: "--verbose --configfile config/config.yaml --workflow-profile workflow/profiles/default --show-failed-logs --cores 4 --jobs 4 results/${{ matrix.genome_release }}-${{ matrix.source }}/mehari/seqrepo/report/mehari_db_check.txt"
          show-disk-usage-on-error: true

      - name: List files
        run: |
          tree -f ~/work/mehari-data-tx/mehari-data-tx
