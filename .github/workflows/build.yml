name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# cf. https://github.com/mamba-org/provision-with-micromamba#important
defaults:
  run:
    shell: bash -l {0}

env:
  MEHARI_VERSION: "0.26.1"
  SNAKEMAKE_OUTPUT_CACHE: "snakemake_cache"

jobs:
  build_data_release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        genome_release:
          - GRCh37
          - GRCh38
        source:
          - refseq
          - ensembl
    steps:
      - uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Cache data directory
        id: cache-mehari-data-tx
        uses: actions/cache@v3
        with:
          path: mehari-data-tx
          key: ${{ steps.date.outputs.date }}-${{ env.MEHARI_VERSION }}-${{ matrix.genome_release }}-${{ matrix.source }}-${{ hashFiles('config/config.yaml') }}

      - name: Cache snakemake cache directory
        id: cache-snakemake
        uses: actions/cache@v4
        with:
          path: snakemake_cache
          key: ${{ matrix.genome_release }}-${{ matrix.source }}-${{ hashFiles('config/config.yaml') }}

      - name: Run data build workflow
        uses: snakemake/snakemake-github-action@v1
        with:
          directory: mehari-data-tx
          snakefile: workflow/Snakefile
          args: "--configfile config/config.yaml --cache --sdm conda --show-failed-logs --cores 4 --jobs 4 --conda-cleanup-pkgs cache results/${{ matrix.genome_release }}-${{ matrix.source }}/mehari/seqrepo/report/mehari_db_check.txt"
          show-disk-usage-on-error: true

      - name: Save txdb
        uses: actions/upload-artifact@v4
        with:
          name: mehari-${{ MEHARI_VERSION }}.${{ matrix.genome_release }}-${{ matrix.source }}.txs.bin.zst
          path: results/${{ matrix.genome_release }}-${{ matrix.source }}/mehari/seqrepo/txs.bin.zst
          if-no-files-found: error
          overwrite: true
          compression-level: 0
